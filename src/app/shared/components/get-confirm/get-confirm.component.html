<p [innerHTML]="msg" *ngIf="msg ; else noMsg"></p>
<ng-template #noMsg>
    <p>Are You Sure, You Want to Remove this User?</p>
</ng-template>

<div class="d-flex justify-content-between">
    <button
    (click)="onClose(true)"
    mat-raised-button color="primary">Yes</button>
    <button
    (click)="onClose(false)"
    mat-raised-button color="warn">No</button>
</div>
