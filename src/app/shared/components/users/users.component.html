<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let users of usersArr">
                            UserName : <strong class="text-primary">{{users.userName}}</strong>
                            <br>
                            UserRole : <strong class="text-success">{{users.userRole}} </strong>
                            >>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
